<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-wrapper grey lighten-0">
        <a href="#" class="brand-logo"><img src="icon.png" width="65" height="65" alt="User Image"></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href=dashboard.html>Dashboard</a></li><!-- Link to Home Page -->
            <li><a href="quiz.html">Quiz</a></li> <!-- Link to Quiz Page -->
            <li><a href="flashcard.html">Flashcard</a></li> <!-- Link to Flashcard Page -->
            <li><a href="scanner.html">Scanner</a></li> <!-- Link to Scanner Page -->
            <li><a href="feedback.html">Feedback</a></li> <!-- Link to Feedback Page -->
            <img src="user-image.jpg" width="65" height="65" alt="User Image"></a>
        </ul>
    </nav>

    <div class="container">
        <h1>Quiz</h1>
        <p>Test your knowledge on Cybersecurity concepts. Select the correct answers below:</p>

        <div class="row">
            <form id="quiz-form" class="col s12">
                <!-- Question 1 -->
                <div class="input-field">
                    <label>What does the acronym 'VPN' stand for?</label><br>
                    <p>
                        <label>
                            <input name="question1" type="radio" value="A" />
                            <span>Virtual Private Network</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="question1" type="radio" value="B" />
                            <span>Vulnerable Private Network</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="question1" type="radio" value="C" />
                            <span>Very Private Network</span>
                        </label>
                    </p>
                </div>

                <!-- Question 2 -->
                <div class="input-field">
                    <label>What is Phishing?</label><br>
                    <p>
                        <label>
                            <input name="question2" type="radio" value="A" />
                            <span>A legitimate email request for personal information</span><br>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="question2" type="radio" value="B" />
                            <span>A type of cyberattack to steal sensitive data</span><br>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="question2" type="radio" value="C" />
                            <span>A method to protect user passwords</span><br>
                        </label>
                    </p>
                </div>

                <!-- Question 3 -->
                <div class="input-field">
                    <label>Which of the following is a good practice for password security?</label><br>
                    <p>
                        <label>
                            <input name="question3" type="radio" value="A" />
                            <span>Using the same password across multiple accounts</span><br>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="question3" type="radio" value="B" />
                            <span>Using a password manager to store complex passwords</span><br>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="question3" type="radio" value="C" />
                            <span>Sharing your password with trusted people</span><br>
                        </label>
                    </p>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn waves-effect waves-light">Submit Answers</button>
            </form>
        </div>

        <div id="quiz-result" class="card-panel hidden">
            <h5>Quiz Results</h5>
            <pre id="result-output"></pre>
        </div>
    </div>

    <script>
        const quizForm = document.getElementById('quiz-form');
        quizForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect the answers
            const answers = {
                question1: document.querySelector('input[name="question1"]:checked')?.value,
                question2: document.querySelector('input[name="question2"]:checked')?.value,
                question3: document.querySelector('input[name="question3"]:checked')?.value
            };

            // Define the correct answers
            const correctAnswers = {
                question1: 'A', // Correct answer for Question 1
                question2: 'B', // Correct answer for Question 2
                question3: 'B'  // Correct answer for Question 3
            };

            let score = 0;

            // Check answers and calculate score
            for (let question in answers) {
                if (answers[question] === correctAnswers[question]) {
                    score++;
                }
            }

            // Display the result
            document.getElementById('quiz-result').classList.remove('hidden');
            const resultOutput = document.getElementById('result-output');
            resultOutput.textContent = `You scored ${score} out of 3.\n\n`;

            // Provide feedback
            if (score === 3) {
                resultOutput.textContent += "Excellent! You have a strong understanding of cybersecurity.";
            } else if (score === 2) {
                resultOutput.textContent += "Good job! You have a decent understanding.";
            } else {
                resultOutput.textContent += "Keep learning! You have room for improvement.";
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
