<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-wrapper grey lighten-0">
        <a href="#" class="brand-logo"><img src="icon.png" width="65" height="65" alt="User Image"></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="quiz.html">Quiz</a></li>
            <li><a href="flashcard.html">Flashcards</a></li>
            <li><a href="scanner.html">Scanner</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <img src="user-image.jpg" width="65" height="65" alt="User Image"></a>
        </ul>
    </nav>

    <!-- Flashcard Container -->
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card-panel teal lighten-2 white-text center-align" style="width: 100%; height: 400px; display: flex; justify-content: center; align-items: center;">
                    <div id="question">
                        <h5>What is phishing?</h5>
                    </div>
                    <div id="answer" style="display: none;">
                        <h5>Phishing is a cyberattack where attackers send fraudulent messages to trick victims into revealing sensitive information, like passwords or credit card details.</h5>
                    </div>
                </div>
                <div class="center-align" style="margin-top: 20px;">
                    <button id="flipButton" class="btn">Flip</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questionCard = document.getElementById('question');
        const answerCard = document.getElementById('answer');
        const flipButton = document.getElementById('flipButton');

        flipButton.addEventListener('click', () => {
            if (questionCard.style.display === 'none') {
                questionCard.style.display = 'block';
                answerCard.style.display = 'none';
            } else {
                questionCard.style.display = 'none';
                answerCard.style.display = 'block';
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
