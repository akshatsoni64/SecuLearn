<div style="width: fit-content; margin: 0px auto;">
    <mat-form-field>
        <mat-label>Enter Your IP Address</mat-label>
        <input matInput [(ngModel)]="ip" required/>
    </mat-form-field>
    <button mat-raised-button type="submit" (click)="scan()">Scan</button>
</div>

<div style="width: fit-content; margin: 0px auto;">
    {{scanResult}}
</div>
